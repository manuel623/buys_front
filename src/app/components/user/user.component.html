<app-navbar></app-navbar>

<div class="w-full bg-gray-100 py-10">
    <div class="max-w-4xl mx-auto text-center px-4">
        <h1 class="text-4xl md:text-5xl font-bold mb-4">Gestión de Usuarios</h1>
        <p class="text-lg text-gray-600">Administra los usuarios registrados en la plataforma.</p>
        <button *ngIf="!viewForm"
            class="mt-6 bg-blue-600 hover:bg-blue-700 text-white text-lg font-medium py-3 px-6 rounded"
            (click)="viewFormCreate()">
            <i class="fa-solid fa-user-plus mr-2"></i> Crear Usuario
        </button>
    </div>
</div>

<div class="max-w-6xl mx-auto my-10" *ngIf="!viewForm">
    <h3 class="text-center text-xl font-bold mb-6">Usuarios Registrados</h3>

    <div class="flex justify-center items-center pt-4" *ngIf="loadingTable">
        <i class="fa-solid fa-spinner fa-spin fa-2xl text-blue-600"></i>
    </div>

    <div class="overflow-x-auto shadow rounded-lg" *ngIf="!loadingTable">
        <table class="min-w-full divide-y divide-gray-200 text-center">
            <thead class="bg-blue-100">
                <tr>
                    <th class="py-3 px-4 font-semibold">Nombre</th>
                    <th class="py-3 px-4 font-semibold">Email</th>
                    <th class="py-3 px-4 font-semibold">Acciones</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-100 bg-white">
                <tr *ngIf="dataUser.length === 0">
                    <td colspan="3" class="py-4 text-gray-500">No hay usuarios registrados.</td>
                </tr>
                <tr *ngFor="let user of dataUser">
                    <td class="py-3 px-4">{{ user.name }}</td>
                    <td class="py-3 px-4">{{ user.email }}</td>
                    <td class="py-3 px-4 space-x-2">
                        <button
                            class="text-yellow-600 border border-yellow-400 hover:bg-yellow-100 px-3 py-1 rounded text-sm"
                            (click)="editViewUser(user.id)">
                            <i class="fa-solid fa-pen-to-square mr-1"></i>Editar
                        </button>
                        <button class="text-red-600 border border-red-500 hover:bg-red-100 px-3 py-1 rounded text-sm"
                            (click)="deleteUser(user.id)">
                            <i class="fa-solid fa-delete-left fa-flip-vertical mr-1"></i>Eliminar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div *ngIf="viewForm" class="max-w-2xl mx-auto px-4">
    <form [formGroup]="userForm" (ngSubmit)="submitForm()" class="bg-white p-6 rounded-lg shadow-md">
        <h3 class="text-center text-2xl font-bold mb-6">Formulario de Usuario</h3>

        <div class="mb-5">
            <label for="name" class="block font-medium mb-1">Nombre</label>
            <input type="text" formControlName="name" placeholder="Nombre del Usuario"
                class="w-full border rounded px-4 py-2 focus:outline-none focus:ring"
                [ngClass]="{'border-red-500': userForm.get('name')?.invalid && (userForm.get('name')?.touched || userForm.get('name')?.dirty)}">
            <p class="text-red-500 text-sm mt-1" *ngIf="userForm.get('name')?.errors?.['required'] &&
                     (userForm.get('name')?.touched || userForm.get('name')?.dirty)">El nombre es requerido.</p>
        </div>

        <div class="mb-5">
            <label for="email" class="block font-medium mb-1">Correo Electrónico</label>
            <input type="email" formControlName="email" placeholder="usuario@correo.com"
                class="w-full border rounded px-4 py-2 focus:outline-none focus:ring"
                [ngClass]="{'border-red-500': userForm.get('email')?.invalid && (userForm.get('email')?.touched || userForm.get('email')?.dirty)}">
            <p class="text-red-500 text-sm mt-1" *ngIf="userForm.get('email')?.errors?.['required'] &&
                     (userForm.get('email')?.touched || userForm.get('email')?.dirty)">El correo es requerido.</p>
        </div>

        <div class="mb-5">
            <label for="password" class="block font-medium mb-1">Contraseña</label>
            <input type="password" formControlName="password" placeholder="Contraseña"
                class="w-full border rounded px-4 py-2 focus:outline-none focus:ring"
                [ngClass]="{'border-red-500': userForm.get('password')?.invalid && (userForm.get('password')?.touched || userForm.get('password')?.dirty)}">
            <p class="text-red-500 text-sm mt-1" *ngIf="userForm.get('password')?.errors?.['required'] &&
                     (userForm.get('password')?.touched || userForm.get('password')?.dirty)">La contraseña es
                requerida.</p>
        </div>

        <div class="flex justify-between">
            <button type="button" (click)="goBack()"
                class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-5 rounded-lg">Volver</button>
            <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-5 rounded-lg flex items-center justify-center gap-2 disabled:opacity-50"
                [disabled]="userForm.invalid || isSubmitting">
                <i *ngIf="isSubmitting" class="fas fa-spinner fa-spin"></i>
                <span>{{ isSubmitting ? 'Guardando...' : 'Guardar' }}</span>
            </button>
        </div>
    </form>
</div>
