<app-navbar></app-navbar>
<div class="bg-gradient-to-br from-gray-100 to-white">
    <div class="max-w-7xl mx-auto py-12 px-4">
        <div class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800">
                Bienvenido, <span class="text-green-600">{{ user_information.name }}</span>
            </h1>
            <p class="text-lg text-gray-600 mt-4">
                Plataforma de administraci√≥n para gestionar ordenes, productos, compradores y usuarios.
            </p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">

            <div class="bg-white rounded-2xl shadow-lg p-6 hover:shadow-xl transition duration-300">
                <div class="flex justify-center mb-4">
                    <i class="fas fa-user-check text-5xl text-green-500 drop-shadow-md"></i>
                </div>
                <h5 class="text-xl font-semibold mb-2 text-center">Compradores</h5>
                <p class="text-gray-600 text-sm mb-4 text-center">
                    Administra compradores.
                </p>
                <div class="flex justify-center">
                    <button (click)="nav.goToBuyer()"
                        class="bg-green-600 text-white px-4 py-2 rounded-full hover:bg-green-700 transition">
                        Ver Compradores
                    </button>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-lg p-6 hover:shadow-xl transition duration-300">
                <div class="flex justify-center mb-4">
                    <i class="fas fa-ticket-alt text-5xl text-blue-500 drop-shadow-md"></i>
                </div>
                <h5 class="text-xl font-semibold mb-2 text-center">Ordenes</h5>
                <p class="text-gray-600 text-sm mb-4 text-center">
                    Crea y gestiona ordenes.
                </p>
                <div class="flex justify-center">
                    <button (click)="nav.goToInicio()"
                        class="bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-blue-700 transition">
                        Gestionar Ordeness
                    </button>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-lg p-6 hover:shadow-xl transition duration-300">
                <div class="flex justify-center mb-4">
                    <i class="fas fa-box-open text-5xl text-yellow-500 drop-shadow-md"></i>
                </div>
                <h5 class="text-xl font-semibold mb-2 text-center">Productos</h5>
                <p class="text-gray-600 text-sm mb-4 text-center">
                    Controla productos y su stock para ventas.
                </p>
                <div class="flex justify-center">
                    <button (click)="nav.goToProduct()"
                        class="bg-yellow-500 text-white px-4 py-2 rounded-full hover:bg-yellow-600 transition">
                        Ver Productos
                    </button>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-lg p-6 hover:shadow-xl transition duration-300">
                <div class="flex justify-center mb-4">
                    <i class="fas fa-users-cog text-5xl text-purple-500 drop-shadow-md"></i>
                </div>
                <h5 class="text-xl font-semibold mb-2 text-center">Usuarios</h5>
                <p class="text-gray-600 text-sm mb-4 text-center">
                    Gestiona usuarios del sistema.
                </p>
                <div class="flex justify-center">
                    <button (click)="nav.goToUser()"
                        class="bg-purple-600 text-white px-4 py-2 rounded-full hover:bg-purple-700 transition">
                        Ver Usuarios
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>
